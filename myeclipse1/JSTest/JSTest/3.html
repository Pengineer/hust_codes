<!DOCTYPE html>
<html>
  <head>
    <title>3.html</title>	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <script type="text/javascript">
	  	window.onload=function(){
	  		document.getElementById("checked").onclick=function(){
	  			var elements = document.getElementsByName("entertainment");
	  			for(var i=0; i<elements.length; i++){
	  				elements[i].checked="checked";
	  			}
	  		}
	  		document.getElementById("unchecked").onclick=function(){
	  			var elements = document.getElementsByName("entertainment");
	  			for(var i=0; i<elements.length; i++){
	  				elements[i].checked=null;
	  			}
	  		}
	  		
	  		document.getElementById("reverse").onclick=function(){
	  			var elements = document.getElementsByName("entertainment");
	  			for(var i=0; i<elements.length; i++){
	  			//	elements[i].checked=null ? ("checked") : (null);
	  				if(elements[i].checked){
	  					elements[i].checked=null;
	  				}else{
	  					elements[i].checked="checked";
	  				}
	  			}
	  		}
	  		var flag = true;
	  		document.getElementById("allornone").onclick=function(){
	  			if(flag){
	  				flag = !flag;
	  				var elements = document.getElementsByName("entertainment");
	  				for(var i=0; i<elements.length; i++){
	  					elements[i].checked="checked";
	  				}
	  			}else{
	  				flag = !flag;
	  				var elements = document.getElementsByName("entertainment");
	  				for(var i=0; i<elements.length; i++){
	  					elements[i].checked=null;
	  				}
	  			}
	  		}
	  	}
    </script>
  </head>
  
  
  
  <body>
     <form>
     	<input type="checkbox" name="entertainment" value="basketball" />篮球
     	<input type="checkbox" name="entertainment" value="swimming" />游泳
     	<input type="checkbox" name="entertainment" value="football" />足球
     	<input type="checkbox" name="entertainment" value="badminton" />羽毛球<br>
     	<input type="button" name="all" value="全选" id="checked"/>
     	<input type="button" name="none" value="全不选" id="unchecked"/>
     	<input type="button" name="reverse" value="反选" id="reverse"/>
     	<input type="button" name="allornone" value="全选/全不选" id="allornone"/>
     	<input type="reset" name="again" value="取消"/>
     </form>
  </body>
</html>
