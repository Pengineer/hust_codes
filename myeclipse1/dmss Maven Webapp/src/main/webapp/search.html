<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="content-type">
	<link type="text/css" rel="stylesheet" href="plugins/soso/css/soso.css"/>
	<link type="text/css" rel="stylesheet" href="plugins/mine/css/mine-all.css"/>
	<script type="text/javascript" src="plugins/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="plugins/soso/js/soso.js"></script>
	<script type="text/javascript" src="plugins/mine/js/jquery-mine-all.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//设置搜索
			$('.ta-btn').bind('click',function(){
				start = 0;
				text = $('input.s_query').val();
				if(text.length>0){
					$.getJSON('fs/document/fullQuery',{'text':text,'start':start,'pageSize':pageSize},showResult);
				}else{
					$('#s_topinfo').html("");
					$('#s_result').html('');
					$('#s_foot').html('');
				}
			});
			$('.e_num').die().live('click',function(){
			 	start = (Number($(this).html())-1)*pageSize;
				text = $('input.s_query').val();
				if(text.length>0){
					$.getJSON('fs/document/fullQuery',{'text':text,'start':start,'pageSize':pageSize},showResult);
				}
			});
			$('.e_pre').die().live('click',function(){
			 	start = start-pageSize;
				text = $('input.s_query').val();
				if(text.length>0){
					$.getJSON('fs/document/fullQuery',{'text':text,'start':start,'pageSize':pageSize},showResult);
				}
			});
			$('.e_next').die().live('click',function(){
			 	start = start+pageSize;
				text = $('input.s_query').val();
				if(text.length>0){
					$.getJSON('fs/document/fullQuery',{'text':text,'start':start,'pageSize':pageSize},showResult);
				}
			});
			//加入滚动条
			$.scrollUp({
   				 scrollName: 'scrollUp', // Element ID
   				 topDistance: '300', // Distance from top before showing element (px)
  				  topSpeed: 300, // Speed back to top (ms)
   				 animation: 'fade', // Fade, slide, none
   				 animationInSpeed: 200, // Animation in speed (ms)
    				animationOutSpeed: 200, // Animation out speed (ms)
    			scrollText: 'Scroll to top', // Text for element
    			scrollImg: true,
    			activeOverlay: false, // Set CSS color to display scrollUp active point, e.g '#00FFFF'
  			});
		});
	</script>
</head>
<body style="overflow-x:hidden">
     <div id="s_top">
            <form id="s_form" action="">
                <table id="s_tb"><tr>
                    <td><input class="s_query" type="text" name="s_query"/></td>
                    <td><input class="ta-btn" type="button" name="s_btn" value="检索"/></td>
                </tr></table>
            </form>
     </div>   
    <div id="s_wrap">     
    <div id="s_topinfo"></div>   
    <ol id="s_result">
        
    </ol>
        <div id="s_foot"></div>
    </div>
