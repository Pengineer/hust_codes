<!DOCTYPE html>
<html>
  <head>
    <title>jquery封装ajax请求，实现浏览器数据的异步响应</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
    <style type="text/css">
    	div,span{
    		width:140px;
    		height:140px;
    		margin:20px;
    		background:#9999cc;
    		border:#000 1px solid;
    		float:left;
    		font-family:Roman;
    	}
    	
    	div.mini{
    		width:30px;
    		height:30px;
    		background:#cc66ff;
    		border:#000 1px solid;
    		font-size:12px;
    		font-family:Roman;
    	}
    	
    	div.visible{
    		display:none;    		
    	}
    </style>

  </head>
  
  <body>
    <form action="" name="form1" id="form1">
    	<input type="text" name="username" id="username" value="zhang"><br>
    	<input type="text" name="psw" id="psw" value="9999"><br>
    	<input type="button" id="b1" value="登录">
    </form>
	
    <div id="one"></div>
	
  </body>
  <script type="text/javascript">
  	$("#b1").click(function(){
		/*
		 * post(url,fordata,function(data,textStatus))
		 *  功能说明：载入远程HTML文件代码并插入至DOM中。
		 *  
		 *   *url:向服务器端指定资源地址发起ajax请求,后面可接一个过滤器，用空格隔开
		 *   *fordata:发送到服务器的数据  格式：{key1:value1,key2:value2,...}-------json格式
		 *   *回调函数 function(data,textStatus)，在请求完成时调用
		 *   				*data: 返回数据
		 *   				*textStatus:代表请求状态的对象，succuss, error, notmodify, timeout 4 种
		 *   		返回对象：XMLHttpRequest
		 */
		
	    // 当表单数据很多时，参数数据就很大了，jquery提供了将表单数据直接转成json的方法
		//$("#form1").serialize() == {username:$("#username").val(),psw:$("#psw").val()}
		var xhq = $.post("post.jsp", $("#form1").serialize(), function(data,textStatus){
			$("#one").text(data);
		});
			
	});
  </script>
</html>
