<!DOCTYPE html>
<html>
  <head>
    <title>1.html</title>	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  
  <body>
    <p id="pid" name="pNode">para</p>
    <form method="post">
    	text1:<input type="text" name="text1" value="aaa" id="text1"/><br>
    	text2:<input type="text" name="text2" value="bbb" id="text2"/><br>
    	text3:<input type="text" name="text3" value="ccc" id="text3"/><br>    	
    	
    	sex:
    	<input type="checkbox" name="sex" value="male" id="male"/>male
    	<input type="checkbox" name="sex" value="female" id="female"/>female<br>
    	
    	likes:
    	<select name="likes" id="likes">
    	   <option value="sing">唱歌</option>
    	   <option value="dance">跳舞</option>
    	   <option value="draw">绘画</option>
        </select><br>
    	
    	<input type="button" name="button" value="button" id="button"/>
    	<input type="submit" value="submit" onclick="getLikes()"/><br>  
    </form><br>
    
    
    
    
    
    <script type="text/javascript" >
    function getByTag(){
	    var elements = document.getElementsByTagName("input");
	    for(var i=0; i<elements.length; i++){
	    	alert(elements[i].value);
	    }
	}
	function getByID(){
		var element = document.getElementById("text1");
		alert(element.nodeName);
		alert(element.nodeValue);
		alert(element.value);
	}
	function getTextByID(){
	    var element = document.getElementById("pid");
	    var pidTextElement = element.firstChild;
	    alert(pidTextElement.nodeName);
	}
	function getLikes(){
		var element = document.getElementById("likes");
		var options = element.getElementsByTagName("option");
		for(var i=0; i<options.length; i++){
			alert(options[i].innerHTML);
		}
	}
  </script>
  </body>
</html>
