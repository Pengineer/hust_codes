  <script type="text/javascript">
	  function viewData(cname,ccompany){

	  	sdata.document.getElementById("company").value=ccompany;
	    
	    window.close();
	  }  
  </script>  
  <body>
    <table width="300" height="100" border="1" align="center" cellspacing="0">
